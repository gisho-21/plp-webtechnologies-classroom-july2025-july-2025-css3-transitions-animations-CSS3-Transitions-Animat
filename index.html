<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive CSS & JS Project</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>✨ Bringing Web Pages to Life ✨</h1>

  <!-- Part 1: CSS Animations -->
  <button class="fancy-btn">Hover Me!</button>
  <div class="animated-box"></div>

  <!-- Part 3: Trigger with JS -->

  <div id="modal" class="modal">
    <div class="modal-content">
      <p>This is a modal window triggered by JS + CSS!</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
